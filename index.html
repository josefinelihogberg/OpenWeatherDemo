<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js'
        integrity='sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=='
        crossorigin='anonymous'></script>
    <script src="weatherService.js"></script>
    <script src="app.js" defer></script>
</head>

<body>
    <div class="app">
        <h2 class="p-3 my-3 bg-dark text-white">Weather API Demo (jQuery)</h2>
        <div class="form-outline">
            <label class="form-label" style="font-weight: 700;">City:</label>
            <input class="city form-control-sm" type="text" placeholder="Stockholm">
            <button class="search btn btn-info btn-sm">Search</button>
        </div>

        <div class="weather-table">
            <table class="table table-striped">
                <thead class="table-dark">
                    <th>Location</th>
                    <th>Description</th>
                    <th>Temprature</th>
                    <th>Feels like temp</th>
                    <th>Humidity</th>
                    <th>Wind Speed</th>
                </thead>
                <tbody class="table-body"></tbody>
            </table>
        </div>
    </div>
</body>

</html>
